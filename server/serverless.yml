service: actually-colab-editor

plugins:
  - serverless-stage-manager
  - serverless-webpack
  - serverless-offline
  - serverless-dynamodb-local

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage,'dev'}
  region: us-east-1

  environment:
    EXECUTION_STAGE: ${self:provider.stage}
    AWS_DEPLOYMENT_REGION: ${self:provider.region}

custom:
  stages:
    - dev

  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true

  serverless-offline:
    httpPort: 4000
    stage: ${self:provider.stage}

  webpack:
    webpackConfig: 'webpack.config.ts'
    packager: 'yarn'
    includeModules: true

functions:
  test:
    handler: src/index.handler
    events:
      - http:
          path: /test
          method: get
          cors: true
  
  socket-connection:
    handler: src/socket/connection.handler

    events:
      - websocket:
          route: $connect
      - websocket:
          route: $disconnect
      - websocket:
          route: $default

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: User
        AttributeDefinitions:
          - AttributeName: uid
            AttributeType: S
        KeySchema:
          - AttributeName: uid
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    notebooksTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Notebook
        AttributeDefinitions:
          - AttributeName: nb_id
            AttributeType: S
        KeySchema:
          - AttributeName: nb_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    cellsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Cell
        AttributeDefinitions:
          - AttributeName: cell_id
            AttributeType: S
        KeySchema:
          - AttributeName: cell_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    outputsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Output
        AttributeDefinitions:
          - AttributeName: output_id
            AttributeType: S
        KeySchema:
          - AttributeName: output_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
