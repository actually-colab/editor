service: actually-colab-editor

plugins:
  - serverless-stage-manager
  - serverless-webpack
  - serverless-offline
  - serverless-dynamodb-local

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage,'dev'}
  region: us-east-1

  iamRoleStatements:
  - Effect: 'Allow'
    Action:
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
    Resource:
      - "Fn::GetAtt": [usersTable, Arn]
      - "Fn::GetAtt": [notebooksTable, Arn]
      - "Fn::GetAtt": [cellsTable, Arn]
      - "Fn::GetAtt": [outputsTable, Arn]

  environment:
    EXECUTION_STAGE: ${self:provider.stage}
    AWS_DEPLOYMENT_REGION: ${self:provider.region}

    AC_DDB_USERS_TABLE_NAME: ${self:custom.dynamoTableNames.usersTableName}
    AC_DDB_NOTEBOOKS_TABLE_NAME: ${self:custom.dynamoTableNames.notebooksTableName}
    AC_DDB_CELLS_TABLE_NAME: ${self:custom.dynamoTableNames.cellsTableName}
    AC_DDB_OUTPUTS_TABLE_NAME: ${self:custom.dynamoTableNames.outputsTableName}

    AC_PGSQL_HOST: "localhost"
    AC_PGSQL_USER: "admin"
    AC_PGSQL_PASSWORD: "password"
    AC_PGSQL_DATABASE: AC-${self:provider.stage}
    AC_PGSQL_USERS_TABLE_NAME: ${self:custom.pgsqlTableNames.usersTableName}
    AC_PGSQL_NOTEBOOKS_TABLE_NAME: ${self:custom.pgsqlTableNames.notebooksTableName}

custom:
  stages:
    - dev

  dynamoTableNames:
    usersTableName: ${self:service}-${self:provider.stage}-User
    notebooksTableName: ${self:service}-${self:provider.stage}-Notebook
    cellsTableName: ${self:service}-${self:provider.stage}-Cell
    outputsTableName: ${self:service}-${self:provider.stage}-Output

  pgsqlTableNames:
    usersTableName: User
    notebooksTableName: Notebook
    notebookAccessLevelsTableName: NotebookAccessLevel

  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
      dbPath: "./.dynamodb/db"

  serverless-offline:
    httpPort: 4000
    stage: ${self:provider.stage}

  webpack:
    webpackConfig: 'webpack.config.ts'
    packager: 'yarn'
    includeModules: true

functions:
  test:
    handler: src/index.handler
    events:
      - http:
          path: /test
          method: get
          cors: true

  GET-notebooks:
    handler: src/rest/get-notebooks.handler
    events:
      - http:
          path: /notebooks
          method: get
          cors: true

  POST-notebook:
    handler: src/rest/post-notebook.handler
    events:
      - http:
          path: /notebook
          method: post
          cors: true

  Share-notebook:
    handler: src/rest/share-notebook.handler
    events:
      - http:
          path: /notebook/{nb_id}/share
          method: post
          cors: true
  
  socket-connection:
    handler: src/socket/connection.handler

    events:
      - websocket:
          route: $connect
      - websocket:
          route: $disconnect
      - websocket:
          route: $default

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.usersTableName}
        AttributeDefinitions:
          - AttributeName: uid
            AttributeType: S
        KeySchema:
          - AttributeName: uid
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    notebooksTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.notebooksTableName}
        AttributeDefinitions:
          - AttributeName: nb_id
            AttributeType: S
          - AttributeName: uid
            AttributeType: S
        KeySchema:
          - AttributeName: nb_id
            KeyType: HASH
          - AttributeName: uid
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: UserIdIndex
            KeySchema:
              - AttributeName: uid
                KeyType: HASH
            Projection:
              ProjectionType: 'ALL'
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    cellsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.cellsTableName}
        AttributeDefinitions:
          - AttributeName: cell_id
            AttributeType: S
          - AttributeName: nb_id
            AttributeType: S
        KeySchema:
          - AttributeName: cell_id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: NotebookIdIndex
            KeySchema:
              - AttributeName: nb_id
                KeyType: HASH
            Projection:
              ProjectionType: 'ALL'
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    outputsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.outputsTableName}
        AttributeDefinitions:
          - AttributeName: output_id
            AttributeType: S
          - AttributeName: cell_id
            AttributeType: S
          - AttributeName: uid
            AttributeType: S
        KeySchema:
          - AttributeName: output_id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: CellIdIndex
            KeySchema:
              - AttributeName: cell_id
                KeyType: HASH
            Projection:
              ProjectionType: 'ALL'
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
          - IndexName: UserIdIndex
            KeySchema:
              - AttributeName: uid
                KeyType: HASH
            Projection:
              ProjectionType: 'ALL'
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
